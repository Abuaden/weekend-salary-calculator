<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <section>
    <h2>Add Employee</h2>

    <form onsubmit="handleSubmit(event)">
    <input
    placeholder="First Name"
    type="text"
    id="firstName"
    data-testid="firstNameInput">
  <input
  placeholder="Last Name"
  type="text"
  id="lastName"
  data-testid="lastNameInput">
  <input
  placeholder="ID"
  type="text"
  id="eyeD"
  data-testid="idInput">
  <input
  placeholder="Title"
  type="text"
  id="titleR"
  data-testid="titleInput" >
  <input
  placeholder="Annual Salary"
  type="text"
  id="salary"
  data-testid="annualSalaryInput">
    <!-- <button class="submit-button">Submit</button> -->
    <button data-testid="submitButton">Submit
    </button>
  </form>
 </section>
  <h2>Employees</h2>
<table>
<thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>ID</th>
    <th>Title</th>
    <th>Annual Salary</th>
    <th>Delete</th>
  </thead>
<tbody id="tableBody">
  </tbody>
</table>
</section>
</main>
  <footer>
    <p>
      <section id="totalMonthly">
        <h3>Total Monthly: $<span id="totalMonthlyCost">0</span></h3>
      
  </footer>
</body>
</html>
